<!-- Mobile form submitted using ajax method -->
<!DOCTYPE html>
<html>
<head>
<title>Mobile Form</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="css/jquery.mobile.min.css" rel="stylesheet" type="text/css">

<script src="js/jquery.min.js"></script>
<script src="js/jquery.mobile.min.js"></script>

<script> 
  $( document ).bind("pageinit",function() { //Utk mobile
  //Pengiraan menggunakan jQuery	
    $('#hantar').click(function(){
		var nogaji = $('#nogaji').val();
		var name = $('#name').val();
		var rbSex = $('input:radio[name=rbSex]:checked').val()
		var tkhlahir = $('#tkhlahir').val();
		
		var cbEducation = $('#cbPendidikan').val();
		var cbUsahawan = $('#cbUsahawan').val();
		var cbPelaburan = $('#cbPelaburan').val();
		var cbkhidmatPengurusan = $('#cbkhidmatPengurusan').val();

		var selBhgn = $('#selBhgn').val();
		var skill = $('#skill').val();
		
		var v3 = nogaji + name;
		
		var data = 'No. Gaji : ' + nogaji + '<br />Nama : ' + name +
				'<br />Jantina : ' + rbSex +
				'<br />Tarikh lahir : ' + tkhlahir +
				'<br />Sektor : ' + cbEducation + 
				//'<br />Sektor : ' + cbUsahawan + 
				//'<br />Sektor : ' + cbPelaburan + 
				//'<br />Sektor : ' + cbkhidmatPengurusan + 
				//'<br />Bahagian : ' + selBhgn +
				'<br />Skil : ' + skill;
			
		$('#ubah').html(data);
		//$('#try_ajax').show();
		$('#try_ajax').show('open');
	});
  });
 
</script>
<script src="js/jquery.min.js"></script>

</head>

<body>

<!--Step 1 aka Page 1 -->
<div data-role="page" id="page1">
	<!--header -->
  <div data-role="header" data-position="fixed">
	<h3>Staf</h3>
	
  </div>
  
  <!--content -->
  <div role="main" class="ui-content">

<form id="form1">
	<div data-role="ui-field-contain">
		<label>No. Gaji :</label>
		<input type="number" name="nogaji" id="nogaji" autofocus class="">
	</div>
	<div data-role="ui-field-contain">
		<label>Nama :</label>
		<input type="text" name="name" id="name" class="">
	</div>
	<div data-role="ui-field-contain">
	<fieldset data-role="controlgroup" data-type="horizontal">
		<legend>Jantina:</legend>
			<input type="radio" name="rbSex" id="rbL" value="L" checked="checked">
			<label for="rbL">Lelaki</label>
			<input type="radio" name="rbSex" id="rbP" value="P">
			<label for="rbP">Perempuan</label>
	</fieldset>
	</div>
	<div data-role="ui-field-contain">
	<label for="date">Tarikh Lahir:</label>
	<input type="date" name="tkhlahir" id="tkhlahir" value="">
	</div>
	<div data-role="ui-field-contain">
	<fieldset data-role="controlgroup">
		<legend>Sektor:</legend>
		<input type="checkbox" name="cbPendidikan" id="cbPendidikan" value="Pendidikan" checked="">
		<label for="cbPendidikan">Pendidikan</label>
		<input type="checkbox" name="cbUsahawan" id="cbUsahawan" value="Usahawan">
		<label for="cbUsahawan">Usahawan</label>
		<input type="checkbox" name="cbPelaburan" id="cbPelaburan" value="Pelaburan">
		<label for="cbPelaburan">Pelaburan</label>
		<input type="checkbox" name="cbkhidmatPengurusan" id="cbkhidmatPengurusan" value="Khidmat Pengurusan">
		<label for="cbkhidmatPengurusan">Khidmat Pengurusan</label>
	</fieldset>	
	</div>
	<div data-role="ui-field-contain">
	<label for="selBhgn" class="select">Bahagian:</label>
	<select name="selBhgn" id="selBhgn" data-native-menu="false">
		<option>Pilih Bahagian</option>
		<option value="Bhgn. Teknologi Maklumat">Teknologi Maklumat</option>
		<option value="Bhgn. Penganjuran Pelajaran">Penganjuran</option>
		<option value="Bhgn. Kawalan Kredit">Kawalan Kredit</option>
		<option value="Bhgn. Kewangan">Kewangan</option>
	</select>
	</div>
	
	<label for="skill">Skill:</label>
	<textarea cols="40" rows="8" name="skill" id="skill"></textarea>
	
	<input type="button" id="hantar" name="hantar" value="Hantar" class="ui-btn">

<!--<div id="try_ajax" style="display: none">
	HASIL DI SINI
	<h2>Output:</h2>
</div>-->

	<div data-role="popup" id="try_ajax" data-dismissible="false" style="max-width:400px;">
	<div data-role="header">	
		<h3>Hasil</h3>
		<!--panggil popup -->
	</div> 
	
	<div role="main" class="ui-content">
		<div id="ubah">	
			<!--panggil ubah -->
		</div> 		
	<a href="#" class="ui-btn ui-corner-all ui-shadow" data-rel="back">Kembali</a>
	</div>

</form>


</div>

  <!--footer -->
  <div data-role="footer" data-position="fixed">
    <h3>Bhgn Sumber Manusia</h3>
  </div>

</body>
</html>
