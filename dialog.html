<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="css/jquery.mobile.min.css" rel="stylesheet" type="text/css">

<script src="js/jquery.min.js"></script>
<script src="js/jquery.mobile.min.js"></script>

</head>

<body>
<script>
$( document ).ready(function() {
  // Handler for .ready() called. pengiraan guna ajax
  
  $('#hantar').click(function(){
		var nama = $('#nama').val();
		var v1 = $('#v1').val();
		var v2 = $('#v2').val();
		var v3 = parseInt(v1) + parseInt(v2);
		
		var data= 'Jumlah : ' + v3;
		$('#ubah').html(data);	<!--ubah yang dipanggil -->
		$('#try_ajax').popup('open'); <!--popup yang dipanggil -->
	});
});

</script>

<!--header -->
 <form id="form1">
<div data-role="header" data-position="fixed" data-add-back-btn="true" data-back-btn-text="Kembali">
	<h3>Pengiraan Guna Ajax -Pop Up</h3>
</div>		
	<div data-role="fieldcontain">
		<label>Nama : </label>
		<input type="text" name="nama" id="nama"/>
	</div>
	
	<div data-role="fieldcontain">
		<label>Variable 1 : </label>
		<input type="number" name="v1" id="v1"/>	
	</div>

	<div data-role="fieldcontain">
		<label>Variable 2 : </label>
		<input type="number" name="v2" id="v2"/>	
	</div>	

</form>

<input type="button" id="hantar" value="Kira">
	<div data-role="popup" id="try_ajax" data-dismissible="false" style="max-width:400px;">
	<div data-role="header">	
		<h3>Hasil</h3>
		<!--panggil popup -->
	</div> 
	
	<div role="main" class="ui-content">
		<div id="ubah">	
			<!--panggil ubah -->
		</div> 		
	<a href="#" class="ui-btn ui-corner-all ui-shadow" data-rel="back">Kembali</a>
	</div>
</body>
</html>
